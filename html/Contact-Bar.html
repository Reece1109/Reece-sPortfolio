    <!-- Contact-Bar -->
    <section id="contact">
        <img src="https://i.postimg.cc/TPRwgJLB/7b18b63f5cd46f14ce41e41c9c6a3685.jpg" alt="background">
        <h1 class="display-1 my-4 text-center">Contact Page</h1>
        <!--Section: Contact v.2-->
        <div class="mb-4">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <form action="https://formspree.io/f/xjvzpzvw" method="POST">
                            <input type="text" id="form3Example1" name="fname" class="form-control" />
                            <label class="form-label" for="name">First name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="form3Example2" name="lname" class="form-control" />
                            <label class="form-label" for="name">Last name</label>
                        </div>
                    </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" name="email" class="form-control" />
                    <label class="form-label" for="email">Email address</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>or sign up with:</p>
                    <a target="_blank" href="https://www.facebook.com/Reecesimon84/">
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                    </a>

                    <a target="_blank"href="">
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fa-brands fa-instagram"></i>
                        </button>

                    </a>
                    <a target="_blank"href="https://twitter.com/ReeceSimon84">
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                    </a>
                    <a target="_blank"href="https://github.com/Reece1109">
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </a>
                </div>
            </form>
        </section>
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
